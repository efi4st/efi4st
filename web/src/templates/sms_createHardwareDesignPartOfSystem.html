{% extends "layout.html" %}

{% block content %}
<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron banner">
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-8">
        <h1 class="display-3" ></h1>
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>
</div>

      <div class="container">
        {% if error|length > 1 %}
        <div class="alert alert-warning" role="alert">
          {{error}}
        </div>
        {% endif %}
      </div>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h3 class="mb-4">Link Hardware Design to System #{{ systemID }}</h3>

      <form action="/sms_hardwaredesignPartOfSystem/add" method="POST">
        <input type="hidden" name="SystemID" value="{{ systemID }}">

        <div class="form-group">
          <label for="HardwareDesignID">Select Hardware Design:</label>
          <select class="form-select" id="HardwareDesignID" name="HardwareDesignID" required>
            <option value="" disabled selected>-- Select Design --</option>
            {% for design in hardwareDesignList %}
            <option value="{{ design.HardwareDesignID }}">
              {{ design.Name }} (v{{ design.Version }} by {{ design.Author }})
            </option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group mt-3">
          <label for="AdditionalInfo">Additional Info (optional):</label>
          <textarea class="form-control" name="AdditionalInfo" rows="3" placeholder="Add any comment or note..."></textarea>
        </div>

        <div class="mt-4">
          <button type="submit" class="btn btn-success">Link Hardware Design</button>
          <a href="/sms_systems/show/{{ systemID }}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
  <hr>
</div>
      
{% endblock %}
