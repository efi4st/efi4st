{% extends "layout.html" %}

{% block content %}
<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron banner">
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-8">
        <h1 class="display-3" ></h1>
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>
</div>

      <div class="container">
        {% if error|length > 1 %}
        <div class="alert alert-warning" role="alert">
          {{error}}
        </div>
        {% endif %}
      </div>

      <div class="container">

        <div class="row">
          <div class="col-md-2">
          </div>

          <div class="col-md-8">
            <form action="/sms_solutions/addSMSSolution" method="POST">
              <div class="form-group">

                <h3>Add new Solution:</h3>
                <label for="Issue_id">Issue_id:</label>
                <input type="text" class="form-control" name="Issue_id" id="Issue_id" value="{{issueId}}" readonly>
                </br>
                <label for="Devicetype_id">Type:</label>
                <select name="Devicetype_id" id="Devicetype_id" class="form-select" aria-label="Default select example">
                  {% for type in typeList %}
                  <option value="{{type.devicetype_id}}">{{type.deviceType}}</option>
                  {% endfor %}
                </select>
                </br>
                <label for="Name">Name:</label>
                <input type="text" class="form-control" name="Name" id="Name" placeholder="Name">
                </br>
                <label for="Description">Description:</label>
                <input type="text" class="form-control" name="Description" id="Description" placeholder="Description">
                </br>
                <label for="Reference">Reference:</label>
                <input type="text" class="form-control" name="Reference" id="Reference" placeholder="Reference">
                </br>

              </div>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
          </div>

          <div class="col-md-2">
          </div>
        </div>

        <hr>
      </div> <!-- /container -->
      
{% endblock %}
