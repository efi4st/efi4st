{% extends "layout.html" %}

{% block content %}
<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron banner">
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-8">
        <h1 class="display-3" ></h1>
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>
</div>

      <div class="container">
        {% if error|length > 1 %}
        <div class="alert alert-warning" role="alert">
          {{error}}
        </div>
        {% endif %}
      </div>

      <div class="container">

        <div class="row">
          <div class="col-md-2">
          </div>

          <div class="col-md-8">
            <form action="/sms_issues/addSMSIssue" method="POST">
              <div class="form-group">

                <h3>Add new Issue:</h3>
                <label for="Name">Name:</label>
                <input type="text" class="form-control" name="Name" id="Name" placeholder="Name">
                </br>
                <label for="IssueType">IssueType:</label>
                <select name="IssueType" id="IssueType" class="form-select" aria-label="Default select example">
                  <option value="Vulnerability in software component">Vulnerability in software component</option>
                  <option value="Other">Other</option>
                  <option value="Configuration Issue Security related">Configuration Issue Security related</option>
                </select>
                </br>
                <label for="Reference">Reference:</label>
                <input type="text" class="form-control" name="Reference" id="Reference" placeholder="Reference">
                </br>
                <label for="Criticality">Criticality:</label>
                <select name="Criticality" id="Criticality" class="form-select" aria-label="Default select example">
                  <option value="1">1 = low</option>
                  <option value="2">2 = medium</option>
                  <option value="3">3 = critical</option>
                </select>
                </br>
                <label for="Cve">Cve:</label>
                <input type="text" class="form-control" name="Cve" id="Cve" placeholder="Cve">
                </br>
                <label for="Description">Description:</label>
                <input type="text" class="form-control" name="Description" id="Description" placeholder="Description">
                </br>

              </div>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
          </div>

          <div class="col-md-2">
          </div>
        </div>

        <hr>
      </div> <!-- /container -->
      
{% endblock %}
