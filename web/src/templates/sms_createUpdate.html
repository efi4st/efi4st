{% extends "layout.html" %}

{% block content %}
<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron banner">
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-8">
        <h1 class="display-3" ></h1>
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>
</div>

      <div class="container">
        {% if error|length > 1 %}
        <div class="alert alert-warning" role="alert">
          {{error}}
        </div>
        {% endif %}
      </div>

<div class="container">
  <div class="row">
    <div class="col-md-2"></div>

    <div class="col-md-8">
      <h2>Create a New Update</h2>
      <form action="/sms_updates/add" method="post">
        <div class="form-group">
          <label for="from_system_id">From System:</label>
          <select class="form-control" id="from_system_id" name="from_system_id">
            {% for system in systems %}
            <option value="{{ system.SystemID }}">{{ system.SystemType }} - {{ system.Version }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="to_system_id">To System:</label>
          <select class="form-control" id="to_system_id" name="to_system_id">
            {% for system in systems %}
            <option value="{{ system.SystemID }}">{{ system.SystemType }} - {{ system.Version }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="mandatory_system_id">Mandatory System:</label>
          <select class="form-control" id="mandatory_system_id" name="mandatory_system_id">
            {% for system in systems %}
            <option value="{{ system.SystemID }}">{{ system.SystemType }} - {{ system.Version }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="update_type">Update Type:</label>
          <select class="form-control" id="update_type" name="update_type">
            <option value="security">Security</option>
            <option value="bugfix" selected>Bugfix</option>
            <option value="feature">Feature</option>
            <option value="maintenance">Maintenance</option>
          </select>
        </div>

        <div class="form-group">
          <label for="project_name">Project Name:</label>
          <input class="form-control" type="text" id="project_name" name="project_name" placeholder="Enter project name" />
        </div>

        <div class="form-group">
          <label for="external_issue_link">External Issue Link:</label>
          <input class="form-control" type="text" id="external_issue_link" name="external_issue_link" placeholder="Enter external issue link" />
        </div>

        <div class="form-group">
          <label for="additional_info">Additional Information:</label>
          <textarea class="form-control large-textarea" id="additional_info" name="additional_info" placeholder="Enter additional information"></textarea>
        </div>

        <div class="form-group">
          <label for="is_approved">Is Approved:</label>
          <input class="form-control" type="checkbox" id="is_approved" name="is_approved" />
        </div>

        <button type="submit" class="btn btn-primary">Create Update</button>
      </form>
    </div>

    <div class="col-md-2"></div>
  </div>

  <hr>
</div> <!-- /container -->

{% endblock %}
