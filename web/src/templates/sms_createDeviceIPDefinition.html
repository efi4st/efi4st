{% extends "layout.html" %}

{% block content %}
<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron banner">
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-8">
        <h1 class="display-3" ></h1>
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>
</div>

      <div class="container">
        {% if error|length > 1 %}
        <div class="alert alert-warning" role="alert">
          {{error}}
        </div>
        {% endif %}
      </div>

      <div class="container">

        <div class="row">
          <div class="col-md-2">
          </div>

          <div class="col-md-8">
            <h2>Create a new Device IP Definition</h2>
            <form action="/sms_deviceIPDefinitions/addSMSDeviceIPDefinitions" method="post">
              <div class="form-group">
                <label for="device_type_id">Device Type Name:</label>
                <select class="form-control" id="device_type_id" name="device_type_id">
                  {% for deviceType in deviceTypes %}
                  <option value="{{ deviceType.devicetype_id }}">{{ deviceType.deviceType }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="form-group">
                <label for="applicable_versions">Applicable Versions:</label>
                <input class="form-control" type="text" id="applicable_versions" name="applicable_versions" placeholder="Enter versions or 'all'" />
              </div>

              <div class="form-group">
                <label for="ip_address">IP Address:</label>
                <input class="form-control" type="text" id="ip_address" name="ip_address" placeholder="Enter IP Address" />
              </div>

              <div class="form-group">
                <label for="vlan_id">VLAN ID:</label>
                <input class="form-control" type="number" id="vlan_id" name="vlan_id" placeholder="Enter VLAN ID" />
              </div>

              <div class="form-group">
                <label for="description">Description:</label>
                <input class="form-control" type="text" id="description" name="description" placeholder="Enter description" />
              </div>

              <div class="form-group">
                <label for="filter_condition">Filter Condition (Optional):</label>
                <input class="form-control" type="text" id="filter_condition" name="filter_condition" placeholder="Enter filter condition" />
              </div>

              <button type="submit" class="btn btn-primary">Create</button>
            </form>
          </div>

          <div class="col-md-2">
          </div>
        </div>

        <hr>
      </div> <!-- /container -->
      
{% endblock %}
